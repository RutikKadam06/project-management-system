<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clients - Project Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <img th:src="@{/images/logo.svg}" alt="PMS Logo" style="width: 40px; height: 40px;">
            <h2>Clients</h2>
        </div>
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="main-content">
            <div class="header-actions">
                <h3>All Clients</h3>
                <a href="/clients/create" class="btn">Add Client</a>
            </div>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Company</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.email}"></td>
                    <td th:text="${client.phone}"></td>
                    <td th:text="${client.company}"></td>
                    <td th:text="${client.address}"></td>
                    <td>
                        <form th:action="@{/clients/delete/{id}(id=${client.id})}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this client?');">
                            <button type="submit" class="btn-reject">Delete</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
