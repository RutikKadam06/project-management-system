<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management - Project Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav>
        <h2>User Management</h2>
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Project Flow</h2>
            </div>
            <a href="/dashboard">ğŸ  Dashboard</a>
            <a href="/projects">ğŸ“ Projects</a>
            <a href="/users" class="active">ğŸ‘¥ Users</a>
            <a href="/clients" th:if="${user.role == T(com.pms.model.User.Role).SUPER_ADMIN}">ğŸ‘¥ Clients</a>
            <a href="/reports">ğŸ“Š Reports</a>
        </div>
        <div class="main-content">
            <div class="header-actions">
                <h2>ğŸ‘¥ Manage Users</h2>
            </div>
            <table>
                <tr>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Current Role</th>
                    <th>Actions</th>
                </tr>
                <tr th:each="u : ${users}">
                    <td th:text="${u.username}"></td>
                    <td th:text="${u.fullName}"></td>
                    <td th:text="${u.email}"></td>
                    <td>
                        <span class="badge" 
                              th:classappend="${u.role == T(com.pms.model.User.Role).SUPER_ADMIN} ? 'high' : (${u.role == T(com.pms.model.User.Role).ADMIN} ? 'medium' : 'low')"
                              th:text="${u.role}"></span>
                    </td>
                    <td>
                        <form th:action="@{/users/update-role/{id}(id=${u.id})}" method="post" style="display: inline-flex; gap: 0.5rem; align-items: center;">
                            <select name="role" style="padding: 0.5rem; border-radius: 6px; border: 1px solid #ddd;">
                                <option value="MANAGER" th:selected="${u.role == T(com.pms.model.User.Role).MANAGER}">Manager</option>
                                <option value="ADMIN" th:selected="${u.role == T(com.pms.model.User.Role).ADMIN}">Admin</option>
                                <option value="SUPER_ADMIN" th:selected="${u.role == T(com.pms.model.User.Role).SUPER_ADMIN}" th:if="${user.role == T(com.pms.model.User.Role).SUPER_ADMIN}">Super Admin</option>
                            </select>
                            <button type="submit" class="btn-approve">Update</button>
                        </form>
                        <form th:action="@{/users/delete/{id}(id=${u.id})}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this user?');" th:if="${u.id != user.id}">
                            <button type="submit" class="btn-reject">Delete</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
