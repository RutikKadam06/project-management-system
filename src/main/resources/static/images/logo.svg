<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="120" cy="120" r="110" fill="url(#mainGradient)" opacity="0.15"/>
  
  <!-- Main Container -->
  <rect x="60" y="70" width="120" height="100" rx="12" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Task Cards with 3D effect -->
  <g opacity="0.95">
    <!-- Card 1 -->
    <rect x="72" y="88" width="28" height="38" rx="6" fill="white"/>
    <rect x="72" y="88" width="28" height="8" rx="6" fill="url(#accentGradient)"/>
    <line x1="76" y1="102" x2="96" y2="102" stroke="#e0e0e0" stroke-width="2" stroke-linecap="round"/>
    <line x1="76" y1="110" x2="90" y2="110" stroke="#e0e0e0" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Card 2 -->
    <rect x="106" y="88" width="28" height="38" rx="6" fill="white"/>
    <rect x="106" y="88" width="28" height="8" rx="6" fill="url(#accentGradient)"/>
    <line x1="110" y1="102" x2="130" y2="102" stroke="#e0e0e0" stroke-width="2" stroke-linecap="round"/>
    <line x1="110" y1="110" x2="124" y2="110" stroke="#e0e0e0" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Card 3 -->
    <rect x="140" y="88" width="28" height="38" rx="6" fill="white"/>
    <rect x="140" y="88" width="28" height="8" rx="6" fill="url(#accentGradient)"/>
    <line x1="144" y1="102" x2="164" y2="102" stroke="#e0e0e0" stroke-width="2" stroke-linecap="round"/>
    <line x1="144" y1="110" x2="158" y2="110" stroke="#e0e0e0" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Bottom Cards -->
  <g opacity="0.95">
    <rect x="72" y="132" width="28" height="28" rx="6" fill="white"/>
    <rect x="72" y="132" width="28" height="6" rx="6" fill="#667eea" opacity="0.6"/>
    
    <rect x="106" y="132" width="28" height="28" rx="6" fill="white"/>
    <rect x="106" y="132" width="28" height="6" rx="6" fill="#667eea" opacity="0.6"/>
    
    <rect x="140" y="132" width="28" height="28" rx="6" fill="white"/>
    <rect x="140" y="132" width="28" height="6" rx="6" fill="#667eea" opacity="0.6"/>
  </g>
  
  <!-- Success Badge -->
  <circle cx="120" cy="50" r="24" fill="url(#accentGradient)" filter="url(#shadow)"/>
  <circle cx="120" cy="50" r="20" fill="white" opacity="0.2"/>
  <path d="M 110 50 L 116 56 L 130 42" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Decorative Elements -->
  <circle cx="180" cy="90" r="4" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="65" cy="160" r="3" fill="url(#accentGradient)" opacity="0.5"/>
  <circle cx="175" cy="155" r="5" fill="#667eea" opacity="0.4"/>
</svg>
